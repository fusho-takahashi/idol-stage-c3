<div fxLayout="column" fxLayoutGap="8px">
  <label class="mat-caption">ドリンクコース</label>
  <div fxLayout="column" fxLayoutGap="12px">
    <mat-radio-button
      *ngFor="let course of drinkCourses"
      color="primary"
      [value]="course.value"
      [checked]="selectedDrinkCourse === course.value"
      (change)="selectedValueChange.emit(course.value)"
      >{{ course.label }}</mat-radio-button
    >
  </div>
</div>
