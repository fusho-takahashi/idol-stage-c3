<div fxLayout="column" fxLayoutGap="8px">
  <label class="mat-caption">入退場時間</label>
  <div gdColumns="1fr 20px 1fr" gdGap="8px" class="time-fields">
    <app-time-field
      formLabel="入場時間"
      [time]="{ hour: 20, minute: 0 }"
    ></app-time-field>
    <mat-icon gdGridAlign="center center">remove</mat-icon>
    <app-time-field
      formLabel="退場時間"
      [time]="{ hour: 21, minute: 0 }"
    ></app-time-field>
  </div>
</div>
